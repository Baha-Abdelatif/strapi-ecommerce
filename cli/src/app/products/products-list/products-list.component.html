<h1>All products</h1>
<div class="dropdown">
  <mat-form-field appearance="fill">
    <mat-label>Filter Categories</mat-label>
    <mat-select>
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="products_list">
  <app-product-details
    *ngFor="let product of products"
    [product]="product"
  ></app-product-details>
</div>
